<!DOCTYPE html>
<html>
<head>
    <title>Peta 1</title>
    <link rel="stylesheet" href="leaflet.css"/>
    <script src="leaflet.js"></script>
</head>
<body>
    <div id="mapku" style="width: 100%; height: 600px;"></div>
</body>
<script type="text/javascript">
   
   var mymap = L.map('mapku').setView([-0.9285558,100.3629103],15); //kota padang

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom:18,
        id:'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(mymap);

    L.marker([-0.924381,100.3623671]).bindTooltip("Masjid Raya Sumatera Barat").addTo(mymap); //masjid raya sumbar
    L.marker([-0.9356182,100.3558622]).bindTooltip("Kantor Gubernur Sumatera Barat").addTo(mymap); //kantor gubernur



</script>
</html>>
